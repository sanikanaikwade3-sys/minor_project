<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Connect • Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
    body{background:#f8fafc}

    .navbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:#fff;border-bottom:1px solid #e5e7eb
    }
    .nav-links a{margin:0 0.8rem;text-decoration:none;color:#334155}
    .nav-link-active{color:#2563eb}

    .section{padding:3rem;max-width:1100px;margin:auto}

    .message-container{
      display:grid;grid-template-columns:300px 1fr;height:520px;
      background:#fff;border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05)
    }

    .conversation-list{border-right:1px solid #e5e7eb}
    .conversation{padding:1rem;border-bottom:1px solid #e5e7eb;cursor:pointer}
    .conversation.active{background:#e0e7ff}

    .chat-area{display:flex;flex-direction:column}
    .chat-header{padding:1rem;border-bottom:1px solid #e5e7eb;font-weight:600}
    .chat-messages{flex:1;padding:1rem;background:#f8fafc;overflow-y:auto}

    .message{margin-bottom:0.8rem;padding:0.6rem;border-radius:8px;max-width:70%}
    .student{background:#e0f2fe}
    .alumni{background:#dcfce7;align-self:flex-end}

    .chat-input{display:flex;padding:1rem;border-top:1px solid #e5e7eb}
    .chat-input input{flex:1;padding:0.6rem}
    .chat-input button{margin-left:0.5rem}
  </style>
</head>

<body>

<header class="navbar">
  <strong>Alumni Connect</strong>
  <nav class="nav-links">
    <a href="events.html">Events</a>
    <a class="nav-link-active" href="messages.html">Messages</a>
  </nav>
</header>

<section class="section">
  <h2>Alumni – Student Messaging</h2>

  <div class="message-container">
    <div class="conversation-list">
      <div class="conversation active">Rahul Patil (Alumni)</div>
      <div class="conversation">Neha Kulkarni (Student)</div>
    </div>

    <div class="chat-area">
      <div class="chat-header">Rahul Patil</div>
      <div class="chat-messages" id="chatMessages">
        <div class="message student">Hello sir!</div>
        <div class="message alumni">Hi, how can I help?</div>
      </div>
      <div class="chat-input">
        <input id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</section>

<script>
  function sendMessage(){
    if(!messageInput.value.trim()) return;
    chatMessages.innerHTML +=
      `<div class="message student">${messageInput.value}</div>`;
    messageInput.value="";
  }
</script>

</body>
</html>
