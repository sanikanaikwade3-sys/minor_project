<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f8fafc;color:#1e293b}

.navbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:1rem 2rem;background:#fff;border-bottom:1px solid #e5e7eb
}

.section{padding:3rem 2rem;max-width:1200px;margin:auto}

.events-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;margin-top:2rem
}

.event-card{
  background:#fff;padding:1.2rem;border-radius:10px;

  cursor:pointer;transition:0.2s
}
.event-card:hover{transform:translateY(-5px)}
.event-meta{font-size:0.8rem;color:#475569}

/* ===== MODAL ===== */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;align-items:center;
  z-index:1000
}
.modal-content{
  background:#fff;padding:2rem;border-radius:12px;
  max-width:500px;width:90%;position:relative
}
.close{
  position:absolute;top:10px;right:15px;
  font-size:1.5rem;cursor:pointer
}

.footer{text-align:center;padding:1.5rem;background:#fff;margin-top:3rem}
</style>
</head>

<body>

<header class="navbar">

function renderEvents(){
  eventsGrid.innerHTML="";
  events.forEach((e,i)=>{

function openEvent(i){
  const e=events[i];
  mTitle.innerText=e.icon+" "+e.title;

  eventModal.style.display="flex";
}

function closeModal(){

}

renderEvents();
