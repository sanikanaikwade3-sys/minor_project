<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alumni Connect ‚Ä¢ Events</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
body{background:#f8fafc;color:#1e293b}

.navbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:1rem 2rem;background:#fff;border-bottom:1px solid #e5e7eb
}
.btn{padding:0.5rem 1rem;border-radius:6px;border:none;cursor:pointer;font-weight:500}
.btn-primary{background:#2563eb;color:#fff}

.section{padding:3rem 2rem;max-width:1200px;margin:auto}
.event-input{
  padding:0.7rem;border-radius:6px;border:1px solid #c7d2fe;outline:none
}
.events-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;margin-top:2rem
}
.event-card{
  background:#fff;padding:1.2rem;border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  cursor:pointer
}
.event-meta{font-size:0.8rem;color:#475569}
.footer{text-align:center;padding:1.5rem;background:#fff;border-top:1px solid #e5e7eb;margin-top:3rem}
</style>
</head>

<body>

<header class="navbar">
<strong>Alumni Connect</strong>
<button class="btn btn-primary">Sign In</button>
</header>

<main>

<section class="section">
<h2>Events & Webinars</h2>

<!-- ADMIN SECTION -->
<div id="adminSection" style="
background:#fff;padding:2rem;border-radius:10px;margin-top:2rem;
box-shadow:0 10px 30px rgba(0,0,0,0.05);display:none;">

<h3>Admin ‚Ä¢ Add New Event</h3>

<div style="display:grid;gap:1rem;margin-top:1rem;">
<input id="eTitle" class="event-input" placeholder="Event Title">
<input id="eIcon" class="event-input" placeholder="Emoji Icon ( üé§ üöÄ üíª )">
<input id="eDate" class="event-input" type="date">
<input id="eTime" class="event-input" type="time">

<select id="eCategory" class="event-input">
<option value="">Select Category</option>
<option>Workshop</option>
<option>Webinar</option>
<option>Placement</option>
<option>Alumni Talk</option>
<option>Industry</option>
<option>Meetup</option>
</select>

<!-- NEW FIELDS -->
<input id="eLocation" class="event-input" placeholder="Event Location ( Auditorium / Online )">
<input id="eSpeaker" class="event-input" placeholder="Speaker Name">

<textarea id="eDesc" class="event-input" placeholder="Event Description"></textarea>

<button class="btn btn-primary" onclick="addEvent()">Add Event</button>
</div>
</div>

<div class="events-grid" id="eventsGrid"></div>
</section>

</main>

<footer class="footer">
¬© 2026 Alumni Connect ‚Ä¢ MITAOE
</footer>

<!-- EVENT MODAL -->
<div id="eventModal" style="
display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);
justify-content:center;align-items:center;z-index:1000;">
<div style="background:#fff;padding:2rem;border-radius:10px;max-width:500px;width:90%;position:relative;">
<span onclick="closeEvent()" style="position:absolute;top:10px;right:15px;font-size:1.5rem;cursor:pointer;">√ó</span>
<h3 id="mTitle"></h3>
<p id="mCategory"></p>
<p id="mDate"></p>
<p id="mLocation"></p>
<p id="mSpeaker"></p>
<p id="mDesc"></p>
</div>
</div>

<script>

/* ROLE */
const userRole = "admin"; 
// Change to "student" or "alumni" to test

/* EVENTS DATA (6 EVENTS TOTAL) */
const events = [
{icon:"üé§",title:"Alumni Talk: Career in AI",category:"Alumni Talk",date:"2026-02-10",time:"11:00",location:"Main Auditorium",speaker:"Dr. Raj Mehta",desc:"Guidance from AI professionals."},

{icon:"üöÄ",title:"Entrepreneurship Bootcamp",category:"Workshop",date:"2026-02-15",time:"10:00",location:"Seminar Hall",speaker:"Ms. Kavita Sharma",desc:"Startup ideas & funding."},

{icon:"üíº",title:"Placement Readiness Webinar",category:"Placement",date:"2026-02-20",time:"14:00",location:"Online (Zoom)",speaker:"HR Panel",desc:"Interview preparation."},

/* 3 NEW EVENTS */
{icon:"üíª",title:"Full Stack Development Workshop",category:"Workshop",date:"2026-03-05",time:"09:30",location:"Lab 3",speaker:"Mr. Amit Patil",desc:"Hands-on coding session."},

{icon:"üìä",title:"Data Science Seminar",category:"Industry",date:"2026-03-12",time:"12:00",location:"Conference Room",speaker:"Dr. Sneha Kulkarni",desc:"Trends in Data Analytics."},

{icon:"ü§ù",title:"Alumni Networking Meetup",category:"Meetup",date:"2026-03-18",time:"16:00",location:"Campus Garden",speaker:"Alumni Association",desc:"Connect with seniors & mentors."}
];

window.onload = function(){
if(userRole === "admin"){
document.getElementById("adminSection").style.display = "block";
}
renderEvents();
};

function renderEvents(){
const grid = document.getElementById("eventsGrid");
grid.innerHTML = "";

events.forEach((e,i)=>{
grid.innerHTML += `
<div class="event-card" onclick="openEvent(${i})">
<div style="font-size:1.6rem">${e.icon}</div>
<h4>${e.title}</h4>
<div class="event-meta">${e.category}</div>
<div class="event-meta">üìÖ ${e.date} ‚è∞ ${e.time}</div>
<div class="event-meta">üìç ${e.location}</div>
<div class="event-meta">üë§ ${e.speaker}</div>
<p style="font-size:0.85rem;margin-top:0.5rem">${e.desc}</p>
</div>`;
});
}

function addEvent(){
if(userRole !== "admin"){
alert("Only Admin can add events.");
return;
}

const title = eTitle.value.trim();
const icon = eIcon.value.trim() || "üì¢";
const date = eDate.value;
const time = eTime.value;
const category = eCategory.value;
const location = eLocation.value.trim();
const speaker = eSpeaker.value.trim();
const desc = eDesc.value.trim();

if(!title || !date || !time || !category || !location || !speaker){
alert("Please fill all required fields.");
return;
}

events.unshift({icon,title,category,date,time,location,speaker,desc});

eTitle.value="";
eIcon.value="";
eDate.value="";
eTime.value="";
eCategory.value="";
eLocation.value="";
eSpeaker.value="";
eDesc.value="";

renderEvents();
}

function openEvent(i){
const e = events[i];
mTitle.innerText = e.icon + " " + e.title;
mCategory.innerText = "Category: " + e.category;
mDate.innerText = "Date & Time: " + e.date + " " + e.time;
mLocation.innerText = "Location: " + e.location;
mSpeaker.innerText = "Speaker: " + e.speaker;
mDesc.innerText = e.desc;
eventModal.style.display="flex";
}

function closeEvent(){
eventModal.style.display="none";
}

</script>

</body>
</html>
