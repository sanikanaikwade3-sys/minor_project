<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Connect â€¢ Events</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body { background:#f8fafc; color:#1e293b; }

    /* Navbar */
    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; background:#fff; border-bottom:1px solid #e5e7eb;
    }
    .nav-links a {
      margin:0 0.8rem; text-decoration:none; color:#334155; font-weight:500;
    }
    .active { color:#2563eb; border-bottom:2px solid #2563eb; }
    .btn { padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#2563eb; color:#fff; }

    /* Section */
    .section { max-width:1200px; margin:auto; padding:3rem 2rem; }
    .section-header { margin-bottom:1.5rem; }

    /* Events */
    .events-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.5rem;
    }
    .event-card {
      background:#fff; padding:1.2rem; border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
      cursor:pointer; transition:0.2s;
    }
    .event-card:hover { transform:translateY(-5px); }
    .event-icon { font-size:1.6rem; }
    .event-title { font-weight:600; margin-top:0.5rem; }
    .event-category { font-size:0.8rem; color:#475569; }

    /* Modal */
    .modal {
      position:fixed; inset:0; background:rgba(0,0,0,0.5);
      display:none; align-items:center; justify-content:center;
    }
    .modal-content {
      background:#fff; padding:2rem; border-radius:10px;
      max-width:420px; width:90%;
    }
    .modal-content h3 { margin-bottom:0.5rem; }
    .modal-content p { font-size:0.9rem; margin-bottom:0.4rem; }
    .close-btn { margin-top:1rem; }

    footer {
      text-align:center; padding:1.5rem;
      background:#fff; border-top:1px solid #e5e7eb;
    }
  </style>
</head>

<body>

<header class="navbar">
  <strong>Alumni Connect</strong>
  <nav class="nav-links">
    <a class="active">Events</a>
    <a>Messages</a>
    <a>Projects</a>
    <a>Gallery</a>
  </nav>
  <button class="btn btn-primary">Sign In</button>
</header>

<main class="section">

  <div class="section-header">
    <h2>Events & Webinars</h2>
    <p>All organised events visible to students, alumni and admin.</p>
  </div>

  <div class="events-grid" id="eventsGrid"></div>

</main>

<!-- EVENT DETAILS MODAL -->

  <div class="modal-content">
    <h3 id="mTitle"></h3>
    <p id="mCategory"></p>
    <p id="mDate"></p>
    <p id="mTime"></p>
    <p id="mDesc"></p>
    <button class="btn btn-primary close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

  function renderEvents() {
    const grid = document.getElementById("eventsGrid");
    grid.innerHTML = "";
    events.forEach((e,i)=>{
      const card=document.createElement("div");
      card.className="event-card";
      card.onclick=()=>openModal(i);
      card.innerHTML=`
        <div class="event-icon">${e.icon}</div>
        <div class="event-title">${e.title}</div>
        <div class="event-category">${e.category}</div>`;
      grid.appendChild(card);
    });
  }

  function openModal(i){
    const e=events[i];
    mTitle.innerText=e.title;
    mCategory.innerText="Category: "+e.category;
    mDate.innerText="Date: "+e.date;
    mTime.innerText="Time: "+e.time;
    mDesc.innerText=e.desc;
    eventModal.style.display="flex";
  }

  function closeModal(){ eventModal.style.display="none"; }

  renderEvents();
</script>

</body>
</html>
