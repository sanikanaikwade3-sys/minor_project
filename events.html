<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Connect ‚Ä¢ Events</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:#f8fafc;color:#1e293b}

    .navbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:#fff;border-bottom:1px solid #e5e7eb
    }
    .nav-links a{
      margin:0 0.8rem;text-decoration:none;color:#334155;font-weight:500
    }
    .nav-link-active{color:#2563eb;border-bottom:2px solid #2563eb}
    .btn{padding:0.5rem 1rem;border-radius:6px;border:none;cursor:pointer}
    .btn-primary{background:#2563eb;color:#fff}

    .section{padding:3rem 2rem;max-width:1200px;margin:auto}
    .event-input{padding:0.7rem;border-radius:6px;border:1px solid #c7d2fe}
    .events-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.5rem;margin-top:2.5rem
    }
    .event-card{
      background:#fff;padding:1.2rem;border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05)
    }
    .event-meta{font-size:0.8rem;color:#475569}
    footer{text-align:center;padding:1.5rem;background:#fff;margin-top:3rem}
  </style>
</head>

<body>

<header class="navbar">
  <strong>Alumni Connect</strong>
  <nav class="nav-links">
    <a class="nav-link-active" href="events.html">Events</a>
    <a href="messages.html">Messages</a>
    <a href="#">Projects</a>
    <a href="#">Gallery</a>
  </nav>
  <button class="btn btn-primary">Sign In</button>
</header>

<section class="section">
  <h2>Events & Webinars</h2>
  <p>Learn from alumni leaders and industry experts.</p>

  <!-- ADMIN ADD EVENT -->
  <div style="background:#fff;padding:2rem;border-radius:10px;margin-top:2rem">
    <h3>Admin ‚Ä¢ Add New Event</h3>
    <div style="display:grid;gap:1rem;margin-top:1rem">
      <input id="eTitle" class="event-input" placeholder="Event Title">
      <input id="eIcon" class="event-input" placeholder="Emoji Icon">
      <input id="eDate" class="event-input" type="date">
      <input id="eTime" class="event-input" type="time">
      <input id="eCategory" class="event-input" placeholder="Category">
      <textarea id="eDesc" class="event-input" placeholder="Description"></textarea>
      <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
    </div>
  </div>

  <div class="events-grid" id="eventsGrid"></div>
</section>

<footer>¬© 2026 Alumni Connect</footer>

<script>
  const events=[
    {icon:"üé§",title:"Alumni Talk: AI",category:"Alumni Talk",date:"2026-02-10",time:"11:00",desc:"Career guidance"},
    {icon:"üíª",title:"Web Dev Workshop",category:"Workshop",date:"2026-02-20",time:"10:00",desc:"Hands-on coding"}
  ];

  function renderEvents(){
    eventsGrid.innerHTML="";
    events.forEach(e=>{
      eventsGrid.innerHTML+=`
        <div class="event-card">
          <div style="font-size:1.6rem">${e.icon}</div>
          <h4>${e.title}</h4>
          <div class="event-meta">${e.category}</div>
          <div class="event-meta">üìÖ ${e.date} ‚è∞ ${e.time}</div>
          <p>${e.desc}</p>
        </div>`;
    });
  }

  function addEvent(){
    events.unshift({
      icon:eIcon.value,title:eTitle.value,category:eCategory.value,
      date:eDate.value,time:eTime.value,desc:eDesc.value
    });
    renderEvents();
  }

  renderEvents();
</script>

</body>
</html>
