<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Connect â€¢ Events</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-links a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #334155;
      font-weight: 500;
    }

    .nav-link-active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-secondary {
      background: #e5e7eb;
    }

    /* Sections */
    .section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section-header {
      margin-bottom: 1.5rem;
    }

    /* Events Grid */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .event-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 1.2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: translateY(-4px);
    }

    .event-icon {
      font-size: 1.6rem;
    }

    .event-title {
      font-weight: 600;
      margin-top: 0.6rem;
    }

    .event-meta {
      font-size: 0.8rem;
      color: #475569;
      margin-top: 0.3rem;
    }

    /* Admin Form */
    .admin-panel {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .admin-panel h3 {
      margin-bottom: 1rem;
    }

    .admin-panel input,
    .admin-panel textarea,
    .admin-panel select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 450px;
      width: 90%;
    }

    .modal-content h3 {
      margin-bottom: 0.6rem;
    }

    .modal-content p {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

<header class="navbar">
  <strong>Alumni Connect</strong>
  <nav class="nav-links">
    <a href="#" class="nav-link-active">Events</a>
    <a href="#">Messages</a>
    <a href="#">Projects</a>
    <a href="#">Gallery</a>
  </nav>
  <button class="btn btn-primary">Sign In</button>
</header>

<main class="section">

  <div class="section-header">
    <h2>Events & Webinars</h2>
    <p>Organised events visible to students, alumni and admins.</p>
  </div>

  <!-- ===== ADMIN PANEL (ONLY ADMIN USES) ===== -->
  <div class="admin-panel">
    <h3>Admin â€¢ Add New Event</h3>

    <input type="text" id="title" placeholder="Event Title" />
    <input type="text" id="icon" placeholder="Emoji Icon (ðŸŽ¤ ðŸš€ ðŸ’¼)" />
    <input type="date" id="date" />
    <input type="time" id="time" />
    <select id="category">
      <option value="">Select Category</option>
      <option>Webinar</option>
      <option>Workshop</option>
      <option>Alumni Talk</option>
      <option>Placement</option>
      <option>Competition</option>
    </select>
    <textarea id="desc" placeholder="Event Description"></textarea>

    <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
  </div>

  <!-- ===== EVENTS LIST ===== -->
  <div class="events-grid" id="eventsGrid"></div>

</main>

<!-- ===== EVENT DETAILS MODAL ===== -->
<div class="modal" id="eventModal">
  <div class="modal-content">
    <h3 id="mTitle"></h3>
    <p id="mCategory"></p>
    <p id="mDate"></p>
    <p id="mTime"></p>
    <p id="mDesc"></p>
    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
  </div>
</div>

<footer class="footer">
  Â© 2026 Alumni Connect â€¢ MITAOE
</footer>

<script>
  const events = [
    {
      icon: "ðŸŽ¤",
      title: "Alumni Talk: Career in AI",
      category: "Alumni Talk",
      date: "2026-02-10",
      time: "11:00 AM",
      desc: "Insights into AI careers by industry experts."
    },
    {
      icon: "ðŸš€",
      title: "Entrepreneurship Bootcamp",
      category: "Workshop",
      date: "2026-02-15",
      time: "10:00 AM",
      desc: "Startup ideas, funding and mentorship."
    },
    {
      icon: "ðŸ’¼",
      title: "Placement Readiness Webinar",
      category: "Placement",
      date: "2026-02-20",
      time: "02:00 PM",
      desc: "Resume, aptitude and interview preparation."
    }
  ];

  function renderEvents() {
    const grid = document.getElementById("eventsGrid");
    grid.innerHTML = "";

    events.forEach((e, i) => {
      const card = document.createElement("div");
      card.className = "event-card";
      card.onclick = () => openModal(i);

      card.innerHTML = `
        <div class="event-icon">${e.icon}</div>
        <div class="event-title">${e.title}</div>
        <div class="event-meta">${e.category}</div>
      `;

      grid.appendChild(card);
    });
  }

  function addEvent() {
    events.push({
      icon: icon.value,
      title: title.value,
      category: category.value,
      date: date.value,
      time: time.value,
      desc: desc.value
    });
    renderEvents();
  }

  function openModal(i) {
    const e = events[i];
    mTitle.innerText = e.title;
    mCategory.innerText = "Category: " + e.category;
    mDate.innerText = "Date: " + e.date;
    mTime.innerText = "Time: " + e.time;
    mDesc.innerText = e.desc;
    eventModal.style.display = "flex";
  }

  function closeModal() {
    eventModal.style.display = "none";
  }

  renderEvents();
</script>

</body>
</html>
