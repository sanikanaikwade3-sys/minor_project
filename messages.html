<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages | Alumni Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
  color:#1e293b;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:#ffffff;
  border-bottom:1px solid #e2e8f0;
}

.navbar h2{
  font-weight:600;
  color:#2563eb;
}

.navbar a{
  text-decoration:none;
  color:#475569;
  margin-left:25px;
  font-weight:500;
}

.navbar a:hover{
  color:#2563eb;
}

/* MAIN LAYOUT */
.container{
  max-width:1200px;
  margin:40px auto;
  background:#ffffff;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  display:grid;
  grid-template-columns:300px 1fr;
  height:550px;
  overflow:hidden;
}

/* LEFT PANEL */
.sidebar{
  border-right:1px solid #e2e8f0;
  background:#f8fafc;
}

.sidebar-header{
  padding:20px;
  font-weight:600;
  border-bottom:1px solid #e2e8f0;
}

.user{
  padding:18px 20px;
  border-bottom:1px solid #e2e8f0;
  cursor:pointer;
  transition:0.2s;
}

.user:hover{
  background:#e0e7ff;
}

.user.active{
  background:#dbeafe;
  font-weight:500;
}

/* CHAT AREA */
.chat{
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:20px;
  border-bottom:1px solid #e2e8f0;
  font-weight:600;
  background:#ffffff;
}

.chat-messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#f9fafb;
}

.message{
  max-width:65%;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:12px;
  font-size:14px;
}

.student{
  background:#e0f2fe;
}

.alumni{
  background:#dcfce7;
  margin-left:auto;
}

.chat-input{
  display:flex;
  padding:15px 20px;
  border-top:1px solid #e2e8f0;
  background:#ffffff;
}

.chat-input input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  outline:none;
}

.chat-input button{
  margin-left:10px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  font-weight:500;
}

.chat-input button:hover{
  background:#1e40af;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    height:auto;
  }
  .sidebar{
    display:none;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <h2>Alumni Connect</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="messages.html">Messages</a>
  </div>
</header>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Conversations</div>
    <div class="user active">Rahul Patil (Alumni)</div>
    <div class="user">Neha Kulkarni (Student)</div>
    <div class="user">Amit Sharma (Alumni)</div>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="chat-header">Rahul Patil</div>

    <div class="chat-messages" id="chatBox">
      <div class="message student">Hello sir, I need guidance about placements.</div>
      <div class="message alumni">Sure. Which domain are you preparing for?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
function sendMessage(){
  const input=document.getElementById("messageInput");
  const chatBox=document.getElementById("chatBox");

  if(input.value.trim()==="") return;

  const newMsg=document.createElement("div");
  newMsg.classList.add("message","student");
  newMsg.textContent=input.value;

  chatBox.appendChild(newMsg);
  chatBox.scrollTop=chatBox.scrollHeight;

  input.value="";
}
</script>

</body>
</html>
