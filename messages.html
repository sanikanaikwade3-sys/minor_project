<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages | Alumni Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
  color:#1e293b;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  border-bottom:1px solid #e2e8f0;
}

.navbar h2{
  color:#2563eb;
}

.navbar a{
  text-decoration:none;
  color:#475569;
  margin-left:25px;
  font-weight:500;
}

.navbar a:hover{
  color:#2563eb;
}

/* MAIN CONTAINER */
.container{
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns:320px 1fr;
  border:1px solid #e2e8f0;
  border-radius:12px;
  overflow:hidden;
  height:600px;
}

/* SIDEBAR */
.sidebar{
  border-right:1px solid #e2e8f0;
  background:#f8fafc;
}

.sidebar-header{
  padding:20px;
  font-weight:600;
  border-bottom:1px solid #e2e8f0;
}

.alumni{
  padding:18px;
  border-bottom:1px solid #e2e8f0;
  cursor:pointer;
  transition:0.2s;
}

.alumni:hover{
  background:#e0f2fe;
}

.alumni.active{
  background:#dbeafe;
}

.alumni h4{
  font-size:14px;
  margin-bottom:4px;
}

.alumni p{
  font-size:12px;
  color:#64748b;
}

/* CHAT AREA */
.chat{
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:20px;
  border-bottom:1px solid #e2e8f0;
  font-weight:600;
  background:#ffffff;
}

.chat-details{
  font-size:13px;
  color:#64748b;
  margin-top:4px;
}

.chat-messages{
  flex:1;
  padding:20px;
  background:#f9fafb;
  overflow-y:auto;
}

.message{
  max-width:65%;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:12px;
  font-size:14px;
}

.student{
  background:#e0f2fe;
}

.alumni-msg{
  background:#dcfce7;
  margin-left:auto;
}

/* QUERY TYPE */
.query-type{
  padding:10px 20px;
  border-top:1px solid #e2e8f0;
  background:#ffffff;
}

.query-type select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #cbd5e1;
}

/* INPUT */
.chat-input{
  display:flex;
  padding:15px 20px;
  border-top:1px solid #e2e8f0;
  background:#ffffff;
}

.chat-input input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

.chat-input button{
  margin-left:10px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  font-weight:500;
}

.chat-input button:hover{
  background:#1e40af;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    height:auto;
  }
  .sidebar{
    display:none;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <h2>Alumni Connect</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="messages.html">Messages</a>
  </div>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">Available Alumni</div>

    <div class="alumni active" onclick="selectAlumni(this,'Rahul Patil','Software Engineer at TCS | Placement Expert')">
      <h4>Rahul Patil</h4>
      <p>TCS • Batch 2020 • Placement Guidance</p>
    </div>

    <div class="alumni" onclick="selectAlumni(this,'Neha Kulkarni','MS Computer Science | USA')">
      <h4>Neha Kulkarni</h4>
      <p>Higher Studies • USA • 2019</p>
    </div>

    <div class="alumni" onclick="selectAlumni(this,'Amit Sharma','Founder - AI Startup')">
      <h4>Amit Sharma</h4>
      <p>Startup & Projects • 2018</p>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat">

    <div class="chat-header" id="chatHeader">
      Rahul Patil
      <div class="chat-details" id="chatDetails">
        Software Engineer at TCS | Placement Expert
      </div>
    </div>

    <div class="chat-messages" id="chatBox"></div>

    <div class="query-type">
      <select id="queryType">
        <option value="">Select Query Type</option>
        <option>Placement Guidance</option>
        <option>Project Help</option>
        <option>Internship Advice</option>
        <option>Higher Studies</option>
        <option>Career Advice</option>
      </select>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script>
function selectAlumni(element,name,details){
  document.querySelectorAll(".alumni").forEach(a=>a.classList.remove("active"));
  element.classList.add("active");

  document.getElementById("chatHeader").childNodes[0].nodeValue=name;
  document.getElementById("chatDetails").innerText=details;
  document.getElementById("chatBox").innerHTML="";
}

function sendMessage(){
  const input=document.getElementById("messageInput");
  const chatBox=document.getElementById("chatBox");
  const query=document.getElementById("queryType").value;

  if(query===""){
    alert("Please select query type.");
    return;
  }

  if(input.value.trim()==="") return;

  const msg=document.createElement("div");
  msg.classList.add("message","student");
  msg.innerHTML="<strong>"+query+":</strong><br>"+input.value;

  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;

  input.value="";
}
</script>

</body>
</html>
