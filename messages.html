<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages • Alumni Connect</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    body { background:#020617; color:#e5e7eb; }
    .chat-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: calc(100vh - 80px);
    }
    .chat-users {
      border-right: 1px solid #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-user {
      padding: 0.7rem;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-bottom: 0.4rem;
      background:#020617;
    }
    .chat-user:hover { background:#0f172a; }

    .chat-box {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 0.6rem;
      max-width: 70%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.6rem;
      font-size: 0.85rem;
    }
    .sent { background:#2563eb; margin-left:auto; }
    .received { background:#1e293b; }

    .msg-input {
      display: flex;
      gap: 0.5rem;
    }
    .msg-input input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 0.4rem;
      border: none;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="brand">
    <span class="brand-title">Alumni Connect</span>
  </div>
</header>

<main class="chat-layout">

  <!-- USERS LIST -->
  <div class="chat-users" id="userList">
    <h3>Chats</h3>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-box">
    <h3 id="chatWith">Select a user</h3>
    <div class="messages" id="messages"></div>

    <div class="msg-input">
      <input type="text" id="msgText" placeholder="Type your message..."/>
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

</main>

<script>
  /* ===== DEMO LOGIN USER ===== */
  const currentUser = {
    id: "student1",
    name: "Student (You)",
    role: "student"
  };

  /* ===== OTHER USERS ===== */
  const users = [
    { id:"alumni1", name:"Alumni – Software Engineer" },
    { id:"alumni2", name:"Alumni – Startup Founder" },
    { id:"student2", name:"Student – TY Comp" }
  ];

  let activeUser = null;

  /* LOAD USERS */
  const userList = document.getElementById("userList");
  users.forEach(u => {
    const div = document.createElement("div");
    div.className = "chat-user";
    div.innerText = u.name;
    div.onclick = () => openChat(u);
    userList.appendChild(div);
  });

  function openChat(user) {
    activeUser = user;
    chatWith.innerText = "Chat with " + user.name;
    loadMessages();
  }

  function getChatKey() {
    return "chat_" + currentUser.id + "_" + activeUser.id;
  }

  function loadMessages() {
    messages.innerHTML = "";
    const chat = JSON.parse(localStorage.getItem(getChatKey()) || "[]");
    chat.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg " + (m.from === currentUser.id ? "sent" : "received");
      div.innerText = m.text;
      messages.appendChild(div);
    });
  }

  function sendMessage() {
    if (!activeUser || !msgText.value) return;

    const chat = JSON.parse(localStorage.getItem(getChatKey()) || "[]");
    chat.push({ from: currentUser.id, text: msgText.value });
    localStorage.setItem(getChatKey(), JSON.stringify(chat));
    msgText.value = "";
    loadMessages();
  }
</script>

</body>
</html>
