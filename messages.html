<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages | Alumni Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f1f5f9;color:#1e293b}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:#ffffff;
  border-bottom:1px solid #e2e8f0;
}
.navbar h2{color:#2563eb}
.navbar a{text-decoration:none;color:#475569;margin-left:25px;font-weight:500}
.navbar a:hover{color:#2563eb}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:30px auto;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:20px;
}

/* LEFT PANEL */
.sidebar{
  background:#ffffff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
  padding:20px;
}

.search-box input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  margin-bottom:15px;
}

.filter-title{
  font-size:14px;
  font-weight:600;
  margin-bottom:8px;
}

.alumni-card{
  padding:12px;
  border:1px solid #e2e8f0;
  border-radius:8px;
  margin-bottom:12px;
  cursor:pointer;
  transition:0.2s;
}
.alumni-card:hover{background:#f8fafc}
.alumni-card h4{font-size:15px}
.alumni-card p{font-size:12px;color:#64748b}

/* CHAT */
.chat{
  background:#ffffff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:18px;
  border-bottom:1px solid #e2e8f0;
  font-weight:600;
}

.chat-messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#f8fafc;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
  position:relative;
}

.student{
  background:#e0f2fe;
}

.alumni{
  background:#dcfce7;
  margin-left:auto;
}

.time{
  font-size:10px;
  color:#64748b;
  margin-top:4px;
}

.chat-input{
  display:flex;
  padding:15px;
  border-top:1px solid #e2e8f0;
}

.chat-input input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

.chat-input button{
  margin-left:10px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

.chat-input button:hover{
  background:#1e40af;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="navbar">
  <h2>Alumni Connect</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="messages.html">Messages</a>
  </div>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="search-box">
      <input type="text" placeholder="Search alumni...">
    </div>

    <div class="filter-title">Available Alumni</div>

    <div class="alumni-card" onclick="selectAlumni('Rahul Patil - Software Engineer at TCS')">
      <h4>Rahul Patil</h4>
      <p>Software Engineer • TCS • Batch 2020</p>
      <p>Placement Guidance</p>
    </div>

    <div class="alumni-card" onclick="selectAlumni('Neha Kulkarni - MS USA')">
      <h4>Neha Kulkarni</h4>
      <p>MS Computer Science • USA • Batch 2019</p>
      <p>Higher Studies</p>
    </div>

    <div class="alumni-card" onclick="selectAlumni('Amit Sharma - Startup Founder')">
      <h4>Amit Sharma</h4>
      <p>Founder • AI Startup • Batch 2018</p>
      <p>Startup & Projects</p>
    </div>

  </div>

  <!-- CHAT AREA -->
  <div class="chat">
    <div class="chat-header" id="chatHeader">
      Select an Alumni to Start Conversation
    </div>

    <div class="chat-messages" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your query...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
let selectedAlumni = "";

function selectAlumni(name){
  selectedAlumni = name;
  document.getElementById("chatHeader").innerText = name;
  document.getElementById("chatBox").innerHTML = "";
}

function sendMessage(){
  if(!selectedAlumni){
    alert("Please select an alumni first.");
    return;
  }

  const input=document.getElementById("messageInput");
  const chatBox=document.getElementById("chatBox");

  if(input.value.trim()==="") return;

  const now = new Date();
  const time = now.getHours() + ":" + now.getMinutes();

  const msg=document.createElement("div");
  msg.classList.add("message","student");
  msg.innerHTML = input.value + "<div class='time'>"+time+"</div>";

  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
  input.value="";
}
</script>

</body>
</html>
