<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages â€¢ Alumni Connect</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      margin: 0;
    }

    .message-wrapper {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 500px;
      overflow: hidden;
    }

    .conversation-list {
      border-right: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .conversation {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .conversation.active {
      background: #e0e7ff;
      font-weight: 500;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .student {
      background: #e0f2fe;
    }

    .alumni {
      background: #dcfce7;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <div class="brand">
      <span class="brand-title">Alumni Connect</span>
    </div>
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="messages.html" class="nav-link-active">Messages</a>
  </nav>
</header>

<div class="message-wrapper">

  <div class="conversation-list">
    <div class="conversation active">Rahul Patil (Alumni)</div>
    <div class="conversation">Neha Kulkarni (Student)</div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Rahul Patil</div>

    <div class="chat-messages" id="chatBox">
      <div class="message student">Hello sir, can you guide me?</div>
      <div class="message alumni">Sure, tell me your interests.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
  function sendMessage() {
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    if (input.value.trim() === "") return;

    const newMessage = document.createElement("div");
    newMessage.classList.add("message", "student");
    newMessage.textContent = input.value;

    chatBox.appendChild(newMessage);
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
